<html>
	<head>
		<title>es1 octaedro
        </title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
		</style>
		<script src="lib/three.js"></script>
		<script src="lib/stats.min.js"></script>
	</head>
	<body>

		<script>
			var scene, renderer, camera, stats, octaedro;
			
			function Start() {
			
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0xf0f0f0);//pulire lo sfondo con un colore scelto
				document.body.appendChild( renderer.domElement );
				
				var geometry = new THREE.OctahedronGeometry(1,0);
				var material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true } );
				octaedro = new THREE.Mesh( geometry, material );
				scene.add( octaedro );
				camera.position.z = 5;
                //camera.position.x = 2;
                geometry.set
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );
				
			}
			
			function Update() {
				octaedro.rotation.y += 0.02;
				requestAnimationFrame(Update);
				stats.update();
				renderer.render(scene, camera);
			}

			Start();
			Update();
			
		</script>
	</body>
</html>

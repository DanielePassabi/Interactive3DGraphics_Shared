<html>
	<head>
		<title>Vertices displacement with shaders</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="libs/three.js"></script>
		<script src="libs/stats.min.js"></script>
	</head>
	<body>
	
		<script type="text/x-glsl" id="vertex">
			uniform float amplitude;
			attribute float displacement;
			varying vec3 color;
			
			void main() {
		    	vec3 newPosition = position + normal * displacement* amplitude;
				// transforms the vertex from object space to clip space coords		
				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
				color = normal*amplitude;
			}
		</script>
		
		<script type="text/x-glsl" id="fragment">
			varying vec3 color;
			void main() {
                float c = dot(color, normalize(vec3(50,50,50)));
				gl_FragColor = vec4(c, c, c, 1.0);
			}
		</script>
	
		
		<script>
			var sphere;
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set( 0, 0, 100 );
			
			var renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			// scene code here
					
			var vs = document.getElementById("vertex").textContent;
			var fs = document.getElementById("fragment").textContent;
			var uniforms = {
					amplitude:	{ type: "float", value: Date.now() }
			};
			var sphereMaterial = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs });
			
			sphere = new THREE.Mesh(
				new THREE.SphereBufferGeometry( 10, 32, 16 ),
				sphereMaterial );
			
			uniforms.amplitude.value =  Date.now() ;

			displacement = new Float32Array( sphere.geometry.attributes.position.count );
			
			for(var i = 0; i < displacement.length; i++) {
			   displacement[i]=Math.random() * 30;
		    }
			
			sphere.geometry.addAttribute( 'displacement', new THREE.BufferAttribute( displacement, 1 ) );
				
			scene.add( sphere );
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			
			
			function render() {
				for(var i = 0; i < displacement.length; i++) {
			   		sphere.geometry.attributes.displacement[i]=Math.random() * 30;
				}
				uniforms.amplitude.value = Math.sin(Date.now()/1000) + 1 ;
				requestAnimationFrame( render );
				stats.update();
				renderer.render(scene, camera);
			}
			
			render();
		</script>
	</body>
</html>

<html>
	<head>
		<title>Quadrilatero</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	    </style>
		<script src="lib/three.js"></script>
		<script src="lib/stats.min.js"></script>
	</head>
	<body>

		<script>
			var scene, renderer, camera, stats, mesh;
			
			function Start() {
			
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0xf0f0f0);//pulire lo sfondo con un colore scelto
				document.body.appendChild( renderer.domElement );
				
				var geometry = new THREE.Geometry(); //questa volta dobbiamo disegnare un triangolo
                geometry.vertices.push(new THREE.Vector3(0, 0, 0), // push prender√† un numero di argomenti a piacere
				new THREE.Vector3(2, 0 ,0),
				new THREE.Vector3(0, 2 , 0)//Vector3 indica un vettore a 3 dimensioni
				); // ho messo i 3 vettori per push
				geometry.vertices.push(new THREE.Vector3(2, 2 , 0));
                geometry.faces.push(new THREE.Face3(0, 1, 2)); // 0 1 2 indicano i puntatori al vettore push e quindi i 3 vector3
				geometry.faces.push(new THREE.Face3(3, 2, 1));
                var material = new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    side: THREE.FrontSide
                });
                mesh = new THREE.Mesh(geometry, material);
				scene.add( mesh );
				camera.position.z = 5;
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );
				
			}
			
			function Update() {
				
				requestAnimationFrame(Update);
				stats.update();
				renderer.render(scene, camera);
			}

			Start();
			Update();
			
		</script>
	</body>
</html>

<html>
	<head>
		<title>Esercizio</title>
		<style>

		body {
			font-family: Monospace;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="../lib/three.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/Coordinates.js"></script>
		<script src="../lib/OrbitControls.js"></script>
	</head>
	<body>

		<script>

		var scene, camera, renderer, controls, stats;

		var wrframe = true;

		function Start() {

			//////////////////////////
            // OPERAZIONI INIZIALI //
            ////////////////////////

            // Creo una scena e ne setto il colore di background (sovrascrive il CSS)
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 'lightblue' );

			// Creo una camera
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			// Creo un renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );

			// Setto la posizione della camera e le dico dove guardare (origine)
			camera.position.set(6,6,6);
			camera.lookAt( new THREE.Vector3(0,0,0));

			////////////////
			// ESERCIZIO //
			//////////////

            var geometry_s = new THREE.BoxGeometry( 1, 1, 1);
            var material_s = new THREE.MeshBasicMaterial( {color: 'black', wireframe:true} );
            var sphere = new THREE.Mesh( geometry_s, material_s );
            //sphere.position.set(4, 0, 0);
            sphere.scale.set(2,2,2);
            scene.add( sphere );

/*
            var geometry_c = new THREE.CylinderGeometry( 1, 0.5, 4 );
            var material_c = new THREE.MeshBasicMaterial( {color: 'violet', wireframe:true} );
            var cylinder = new THREE.Mesh( geometry_c, material_c );
            cylinder.position.y = 2;
            cylinder.rotation.z = 90* Math.PI/180;
            sphere.add( cylinder );
*/
			/////////////////////////////////////////////
            // GESTIONE COORDINATE E MOVIMENTO CAMERA //
            ///////////////////////////////////////////
			Coordinates.drawAllAxes();

			controls = new THREE.OrbitControls( camera );

			////////////////////////////////
            // GESTIONE MONITORAGGIO FPS //
            //////////////////////////////
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '1vw';
            stats.domElement.style.left = '1vw';
			document.body.appendChild( stats.domElement );
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();
			Render();
		}

		function Render() {
			renderer.render(scene, camera);
		}

		Start();
		Update();

		</script>
	</body>
</html>

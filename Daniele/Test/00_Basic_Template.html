<html>
	<head>
		<title>Basic Template</title>
		<style>

		body {
			font-family: Monospace;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="../lib/three.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/Coordinates.js"></script>
		<script src="../lib/OrbitControls.js"></script>
	</head>
	<body>

		<script>

		var scene, camera, renderer, controls, stats;

		function Start() {

			//////////////////////////
            // OPERAZIONI INIZIALI //
            ////////////////////////

            // Creo una scena e ne setto il colore di background (sovrascrive il CSS)
			scene = new THREE.Scene();
			scene.background = new THREE.Color( '#b1e0e2' );

			// Creo una camera
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			// Creo un renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );

			// Setto la posizione della camera e le dico dove guardare (origine)
			camera.position.set(3,4,6);
			camera.lookAt( new THREE.Vector3(0,0,0));

			/////////////////////////////
			// INSERIRE QUI IL CODICE //
			///////////////////////////

			// Default: cubo opaco

			var geometry = new THREE.BoxGeometry(2,2,2);
			var material = new THREE.MeshBasicMaterial( { color: 0xaaaaaa, transparent: true, opacity:0.4 } );
			var cube = new THREE.Mesh( geometry, material );

			scene.add( cube );

			/////////////////////////////////////////////
            // GESTIONE COORDINATE E MOVIMENTO CAMERA //
            ///////////////////////////////////////////
			Coordinates.drawAllAxes();

			controls = new THREE.OrbitControls( camera );

			////////////////////////////////
            // GESTIONE MONITORAGGIO FPS //
            //////////////////////////////
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '1vw';
            stats.domElement.style.left = '1vw';
			document.body.appendChild( stats.domElement );
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();
			Render();
		}

		function Render() {
			renderer.render(scene, camera);
		}

		Start();
		Update();

		</script>
	</body>
</html>

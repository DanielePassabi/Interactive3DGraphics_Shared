<html>

<head>
	<title>Fiore</title>
	<style>
		body {
			font-family: Monospace;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="../lib/three.min.js"></script>
    <script src="../lib/stats.min.js"></script>

</head>

<body>

	<script>

        var flower;
        var rotation = false;
        var petal_num = 15;

		function Start() {
			
            //////////////////////////
            // OPERAZIONI INIZIALI //
            ////////////////////////

            // Creo una scena, una camera ed un renderer
            scene = new THREE.Scene();

            // Scelgo il colore del background
            scene.background = new THREE.Color( '#b1e0e2' );

            // Creo la camera
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Il renderer che useremo sarà sempre WebGL, in questo caso è impostato alla dimensione della finestra
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

            // ?
			document.body.appendChild(renderer.domElement);

            ////////////
            // FIORE //
            //////////

            // Stem
            var stem_geometry = new THREE.CylinderGeometry( 0.1, 0.1, 3, 32 );
            var stem_material = new THREE.MeshBasicMaterial( {color: 'green'} );
            var stem = new THREE.Mesh( stem_geometry, stem_material );

            // Stamen
            var stamen_geometry = new THREE.SphereGeometry( 0.25, 32, 32 );
            var stamen_material = new THREE.MeshBasicMaterial( {color: 'yellow'} );
            var stamen = new THREE.Mesh( stamen_geometry, stamen_material );

            stamen.position.set(0,1.5,0);

            // Petal
            var petal_height = 2;
            var petal_geometry = new THREE.CylinderGeometry( 0.3, 0.05, petal_height, 32 );
            var petal_material = new THREE.MeshBasicMaterial( {color: 'red'} );

            // fix pivot
            petal_geometry.applyMatrix( new THREE.Matrix4().makeTranslation( 0, petal_height/2, 0 ) );  

            // creo il petalo
            var petal = new THREE.Mesh( petal_geometry, petal_material );

            petal.position.set(0,1.5,0);            // fix altezza
            petal.rotation.z = 90 * Math.PI/180;    // rotazione iniziale uguale per tutti i petali
            
            // Creo l'oggetto 'flower' e lo aggiungo alla scena
            flower = new THREE.Group();
            flower.add(stem, stamen);

            // Aggiungo i petali in base al numero totale
            petal_rotation = 360 / petal_num;

            for (let i = 0; i < petal_num; i++) {

                var temp_petal = petal.clone();
                
                temp_petal.rotation.y = petal_rotation * (i+1) * Math.PI/180;
                flower.add(temp_petal);
                
            }

            scene.add( flower );

            ///////////////////////////
            // POSIZIONE TELECAMERA //
            /////////////////////////

            camera.position.z = 5;

            ////////////////////////////////
            // GESTIONE MONITORAGGIO FPS //
            //////////////////////////////
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '1vw';
            stats.domElement.style.left = '1vw';

            // ?
			document.body.appendChild(stats.domElement);

            // Posiziono la camera lungo l'asse z, in posizione 5
			camera.position.z = 5;
		}

		function Update() {
			requestAnimationFrame(Update);

            // Premi 's' per far ruotare il mondo

            document.addEventListener("keydown", onDocumentKeyDown, false);
			function onDocumentKeyDown(event) {
				var keyCode = event.which;
				if (keyCode == 83) {       // s
					rotation = !rotation;
				}
			};

            if (rotation) {
                flower.rotation.x += 0.005;
                flower.rotation.z += 0.005;
            }

			stats.update();
			renderer.render(scene, camera);
		}
		
        Start();
		Update();

	</script>
</body>

</html>

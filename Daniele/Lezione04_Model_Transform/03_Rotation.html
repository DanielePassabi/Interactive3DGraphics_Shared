<html>

<head>
	<title>Rotazione</title>
	<style>
		body {
			font-family: Monospace;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="../lib/three.min.js"></script>
    <script src="../lib/stats.min.js"></script>

</head>

<body>

	<script>

        var line;

		function Start() {
			
            //////////////////////////
            // OPERAZIONI INIZIALI //
            ////////////////////////

            // Creo una scena, una camera ed un renderer
            scene = new THREE.Scene();

            // Scelgo il colore del background
            scene.background = new THREE.Color( '#b1e0e2' );

            // Creo la camera
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Il renderer che useremo sarà sempre WebGL, in questo caso è impostato alla dimensione della finestra
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

            // ?
			document.body.appendChild(renderer.domElement);

            ////////////////
            // ROTAZIONE //
            //////////////

            var geometry = new THREE.CubeGeometry(1,1,1);
            var material = new THREE.MeshBasicMaterial( { color: 'black', wireframe: true } );
            var cube = new THREE.Mesh( geometry, material );

            // qui è dove avviene la rotazione
            cube.rotation.z = 45 * Math.PI/180;

            scene.add( cube );

            ///////////////////////////
            // POSIZIONE TELECAMERA //
            /////////////////////////

            camera.position.z = 5

            ////////////////////////////////
            // GESTIONE MONITORAGGIO FPS //
            //////////////////////////////
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '1vw';
            stats.domElement.style.left = '1vw';

            // ?
			document.body.appendChild(stats.domElement);

            // Posiziono la camera lungo l'asse z, in posizione 5
			camera.position.z = 5;
		}

		function Update() {
			requestAnimationFrame(Update);

			stats.update();
			renderer.render(scene, camera);
		}
		
        Start();
		Update();

	</script>
</body>

</html>

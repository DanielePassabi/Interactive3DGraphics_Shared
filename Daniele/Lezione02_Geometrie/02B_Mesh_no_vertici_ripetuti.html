<html>

<head>
	<title>Draw a triangle</title>
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="../lib/three.min.js"></script>
	<script src="../lib/stats.min.js"></script>
</head>

<body>

	<script>
		
        var scene, renderer, camera, stats, mesh;

		function Start() {
			
            //////////////////////////
            // OPERAZIONI INIZIALI //
            ////////////////////////

            // Creo una scena, una camera ed un renderer
            scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Il renderer che useremo sarà sempre WebGL, in questo caso è impostato alla dimensione della finestra
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

            // Questa operazione serve per definire il colore di sfondo [grigio chiaro] che avrà l'immagine che noi creiamo
			renderer.setClearColor(0xf0f0f0);

            // ?
			document.body.appendChild(renderer.domElement);

            ///////////////////////////
            // DISEGNO IL TRIANGOLO //
            /////////////////////////

			var material, geometry, mesh;

			material = new THREE.MeshBasicMaterial({
			color: 0xff0000
			});

			geometry = new THREE.Geometry();

			geometry.vertices.push(new THREE.Vector3(1, 2, 0));
			geometry.vertices.push(new THREE.Vector3(1, 1, 0));
			geometry.vertices.push(new THREE.Vector3(2, 1, 0));
			geometry.vertices.push(new THREE.Vector3(2, 2, 0));

			geometry.faces.push(new THREE.Face3(0, 1, 2));
			geometry.faces.push(new THREE.Face3(0, 2, 3));
			
			mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);

			// Esercizio: disegnare un quadrilatero senza ripetizione di vertici

            ////////////////////////////////
            // GESTIONE MONITORAGGIO FPS //
            //////////////////////////////
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '1vw';
            stats.domElement.style.left = '1vw';

            // ?
			document.body.appendChild(stats.domElement);

            // Posiziono la camera lungo l'asse z, in posizione 5
			camera.position.z = 5;
		}

		function Update() {
			requestAnimationFrame(Update);
			stats.update();
			renderer.render(scene, camera);
		}
		
        Start();
		Update();

	</script>
</body>

</html>

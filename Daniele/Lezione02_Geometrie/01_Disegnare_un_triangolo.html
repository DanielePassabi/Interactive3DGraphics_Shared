<html>

<head>
	<title>Draw a triangle</title>
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="../lib/three.min.js"></script>
	<script src="../lib/stats.min.js"></script>
</head>

<body>

	<script>
		
        var scene, renderer, camera, stats;

		function Start() {
			
            //////////////////////////
            // OPERAZIONI INIZIALI //
            ////////////////////////

            // Creo una scena, una camera ed un renderer
            scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Il renderer che useremo sarà sempre WebGL, in questo caso è impostato alla dimensione della finestra
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

            // Questa operazione serve per definire il colore di sfondo [grigio chiaro] che avrà l'immagine che noi creiamo
			renderer.setClearColor(0xf0f0f0);

            // ?
			document.body.appendChild(renderer.domElement);

            ///////////////////////////
            // DISEGNO IL TRIANGOLO //
            /////////////////////////

            // Creo l'oggetto geometry
			var geometry = new THREE.Geometry();

            // Attraverso l'oggetto Vector3 rappresento ogni coordinata dei vertici del triangolo (serve a rappresentare un vettore di 3 componenti)
            // NB: push prende un numero di componenti a piacere
			geometry.vertices.push(
                new THREE.Vector3(0, 0, 0),    // Il verso è antiorario --> vediamo la FrontFace
				new THREE.Vector3(2, 0, 0),
				new THREE.Vector3(0, 2, 0)
                );

            // faccia del triangolo
			geometry.faces.push(new THREE.Face3(0, 1, 2));

			var material = new THREE.MeshBasicMaterial({
				color: 0xff0000,
				side: THREE.DoubleSide // Devo stare attento al verso in cui specifico i vertici (se metto BackSide non si vede nulla!)
			});

			triangle = new THREE.Mesh(geometry, material);
			scene.add(triangle);

            ////////////////////////////////
            // GESTIONE MONITORAGGIO FPS //
            //////////////////////////////
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '1vw';
            stats.domElement.style.left = '1vw';

            // ?
			document.body.appendChild(stats.domElement);

            // Posiziono la camera lungo l'asse z, in posizione 5
			camera.position.z = 5;
		}

		function Update() {
			requestAnimationFrame(Update);
			stats.update();
			renderer.render(scene, camera);
		}
		
        Start();
		Update();

	</script>
</body>

</html>

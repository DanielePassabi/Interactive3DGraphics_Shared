<html>
	<head>
		<title>Sistema Solare</title>
		<style>

		body {
			font-family: Monospace;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="../lib/three.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/Coordinates.js"></script>
		<script src="../lib/OrbitControls.js"></script>
	</head>
	<body>

		<script>

		var scene, camera, renderer, controls, stats;

		var wrframe = true;

		function Start() {

			//////////////////////////
            // OPERAZIONI INIZIALI //
            ////////////////////////

            // Creo una scena e ne setto il colore di background (sovrascrive il CSS)
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 'lightblue' );

			// Creo una camera
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			// Creo un renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );

			// Setto la posizione della camera e le dico dove guardare (origine)
			camera.position.set(10,10,10);
			camera.lookAt( new THREE.Vector3(0,0,0));

			/////////////////////
			// SISTEMA SOLARE //
			///////////////////

			// SOLE
			var geometry_sun = new THREE.SphereGeometry( 1, 32, 32 );
			var material_sun = new THREE.MeshBasicMaterial( {color: 'yellow', wireframe:wrframe} );
			var sun = new THREE.Mesh( geometry_sun, material_sun );
			scene.add( sun );

			// TERRA
			var geometry_earth = new THREE.SphereGeometry( 0.5, 32, 32 );
			var material_earth = new THREE.MeshBasicMaterial( {color: 'green', wireframe:wrframe} );
			var earth = new THREE.Mesh( geometry_earth, material_earth );
			earth.position.set(5,0,0); 

			// Creo un pivot centrato in (0,0,0) --> posizione sole
			earthPivot = new THREE.Object3D();

			// Aggiungo al pivot la Terra
			earthPivot.add( earth );

			// La terra è ruotata di 25 gradi sull'asse verticale
			earthPivot.rotation.y = 25 * Math.PI/180;

			// LUNA
			var geometry_moon = new THREE.SphereGeometry( 0.2, 32, 32 );
			var material_moon = new THREE.MeshBasicMaterial( {color: 'lightgrey', wireframe:wrframe} );
			var moon = new THREE.Mesh( geometry_moon, material_moon );
			moon.position.set(1,0,0);

			moonPivot = new THREE.Object3D();
			moonPivot.position.set(5,0,0);     // il pivot della Luna è la Terra

			// Aggiungo al pivot la Luna
			moonPivot.add(moon);

			earthPivot.add(moonPivot);

			// Aggiungo alla scena il pivot
			scene.add(earthPivot);

			/////////////////////////////////////////////
            // GESTIONE COORDINATE E MOVIMENTO CAMERA //
            ///////////////////////////////////////////
			Coordinates.drawAllAxes();

			controls = new THREE.OrbitControls( camera );

			////////////////////////////////
            // GESTIONE MONITORAGGIO FPS //
            //////////////////////////////
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '1vw';
            stats.domElement.style.left = '1vw';
			document.body.appendChild( stats.domElement );
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();

			// Rotazione da fixare (da fare in base al tempo e non ai frame)
			earthPivot.rotation.y += 0.4 * Math.PI/180;
			moonPivot.rotation.y += (0.4 * 12) * Math.PI/180;

			// SPIEGAZIONE dei TEMPI
			//  - la Terra gira intorno al Sole in 1 anno
			//  - la Luna  gira intorno alla Terra 12 volte in un anno --> 12 volte più velocemente

			Render();
		}

		function Render() {
			renderer.render(scene, camera);
		}

		Start();
		Update();

		</script>
	</body>
</html>

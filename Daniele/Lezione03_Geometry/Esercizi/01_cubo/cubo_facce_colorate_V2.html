<html>

<head>
	<title>Cubo colorato V2</title>
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="../../../lib/three.min.js"></script>
	<script src="../../../lib/stats.min.js"></script>
</head>

<body>

	<script>
		
        var scene, renderer, camera, stats;
        var mesh_1, mesh_2, mesh_3, mesh_4, mesh_5, mesh_6;
		var full_cube;

		function Start() {
			
            //////////////////////////
            // OPERAZIONI INIZIALI //
            ////////////////////////

            // Creo una scena, una camera ed un renderer
            scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Il renderer che useremo sarà sempre WebGL, in questo caso è impostato alla dimensione della finestra
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

            // Questa operazione serve per definire il colore di sfondo [grigio chiaro] che avrà l'immagine che noi creiamo
			renderer.setClearColor(0xf0f0f0);

            // ?
			document.body.appendChild(renderer.domElement);

            //////////////////////
            // DISEGNO IL CUBO //
            ////////////////////

            var material_red, material_green, material_blue, material_yellow;
			var geometry;

			// Materiali di colori differenti
			material_red = new THREE.MeshBasicMaterial({
			color: "red",
			side: THREE.DoubleSide // Devo stare attento al verso in cui specifico i vertici (se metto BackSide non si vede nulla!)

			});

            material_green = new THREE.MeshBasicMaterial({
			color: "green",
			side: THREE.DoubleSide // Devo stare attento al verso in cui specifico i vertici (se metto BackSide non si vede nulla!)
			});

			material_blue = new THREE.MeshBasicMaterial({
			color: "blue",
			side: THREE.DoubleSide // Devo stare attento al verso in cui specifico i vertici (se metto BackSide non si vede nulla!)
			});

            material_yellow = new THREE.MeshBasicMaterial({
			color: "yellow",
			side: THREE.DoubleSide // Devo stare attento al verso in cui specifico i vertici (se metto BackSide non si vede nulla!)
			});

			// Geometria (lista di 8 punti)

			geometry = new THREE.Geometry();

            geometry.vertices.push(new THREE.Vector3(0, 0, 0)); // 0
			geometry.vertices.push(new THREE.Vector3(0, 4, 0)); // 1
			geometry.vertices.push(new THREE.Vector3(4, 0, 0)); // 2
            geometry.vertices.push(new THREE.Vector3(4, 4, 0)); // 3
			geometry.vertices.push(new THREE.Vector3(4, 4, 4)); // 4
			geometry.vertices.push(new THREE.Vector3(0, 4, 4)); // 5
			geometry.vertices.push(new THREE.Vector3(0, 0, 4)); // 6
			geometry.vertices.push(new THREE.Vector3(4, 0, 4)); // 7

			// FACCIA 1
            geometry.faces.push(new THREE.Face3(0, 2, 1));
			geometry.faces.push(new THREE.Face3(2, 3, 1));

            mesh_1 = new THREE.Mesh(geometry, material_red);

			// FACCIA 2
            geometry.faces.push(new THREE.Face3(1, 3, 4));
			geometry.faces.push(new THREE.Face3(1, 4, 5));

            mesh_2 = new THREE.Mesh(geometry, material_green);

            // FACCIA 3
			geometry.faces.push(new THREE.Face3(0, 5, 1));
			geometry.faces.push(new THREE.Face3(0, 6, 5));

            mesh_3 = new THREE.Mesh(geometry, material_blue);

			// FACCIA 4
			geometry.faces.push(new THREE.Face3(2, 4, 3));
			geometry.faces.push(new THREE.Face3(2, 7, 4));

            mesh_4 = new THREE.Mesh(geometry, material_yellow);
           
		    // UNISCO LE FACCE PER FORMARE IL CUBO
		    full_cube = new THREE.Group();
		    full_cube.add( mesh_1 );
			full_cube.add( mesh_2 );
			full_cube.add( mesh_3 );
			full_cube.add( mesh_4 );

			scene.add(full_cube)

            ////////////////////////////////
            // GESTIONE MONITORAGGIO FPS //
            //////////////////////////////
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '1vw';
            stats.domElement.style.left = '1vw';

            // ?
			document.body.appendChild(stats.domElement);

            // Posiziono la camera lungo l'asse z, in posizione 5
			camera.position.z = 15;
		}

		function Update() {
			requestAnimationFrame(Update);

			// Faccio ruotare il cubo
			full_cube.rotation.x += 0.01;

			stats.update();
			renderer.render(scene, camera);
		}
		
        Start();
		Update();

	</script>
</body>

</html>

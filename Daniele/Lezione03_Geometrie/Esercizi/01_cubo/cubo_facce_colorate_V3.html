<html>

<head>
	<title>Cubo V3</title>
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="../../../lib/three.min.js"></script>
	<script src="../../../lib/stats.min.js"></script>
</head>

<body>

	<script>

		function Start() {
			
            //////////////////////////
            // OPERAZIONI INIZIALI //
            ////////////////////////

            // Creo una scena, una camera ed un renderer
            scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Il renderer che useremo sarà sempre WebGL, in questo caso è impostato alla dimensione della finestra
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

            // Questa operazione serve per definire il colore di sfondo [grigio chiaro] che avrà l'immagine che noi creiamo
			renderer.setClearColor(0xf0f0f0);

            // ?
			document.body.appendChild(renderer.domElement);

            //////////////////////
            // DISEGNO IL CUBO //
            ////////////////////

			// Per prima cosa aggiungiamo gli 8 angoli del cubo
			const geometry = new THREE.Geometry();
			geometry.vertices.push(
				new THREE.Vector3(-1, -1,  1),  // 0
				new THREE.Vector3( 1, -1,  1),  // 1
				new THREE.Vector3(-1,  1,  1),  // 2
				new THREE.Vector3( 1,  1,  1),  // 3
				new THREE.Vector3(-1, -1, -1),  // 4
				new THREE.Vector3( 1, -1, -1),  // 5
				new THREE.Vector3(-1,  1, -1),  // 6
				new THREE.Vector3( 1,  1, -1),  // 7
			);

			// Ora dobbiamo costruire i triangoli, 2 per ogni faccia del cubo
			geometry.faces.push(
				// front
				new THREE.Face3(0, 3, 2),
				new THREE.Face3(0, 1, 3),
				// right
				new THREE.Face3(1, 7, 3),
				new THREE.Face3(1, 5, 7),
				// back
				new THREE.Face3(5, 6, 7),
				new THREE.Face3(5, 4, 6),
				// left
				new THREE.Face3(4, 2, 6),
				new THREE.Face3(4, 0, 2),
				// top
				new THREE.Face3(2, 7, 6),
				new THREE.Face3(2, 3, 7),
				// bottom
				new THREE.Face3(4, 1, 0),
				new THREE.Face3(4, 5, 1),
			);

			// Specifico i colori delle facce
			geometry.faces[ 0].color = geometry.faces[ 1].color = new THREE.Color('red');
			geometry.faces[ 2].color = geometry.faces[ 3].color = new THREE.Color('yellow');
			geometry.faces[ 4].color = geometry.faces[ 5].color = new THREE.Color('green');
			geometry.faces[ 6].color = geometry.faces[ 7].color = new THREE.Color('cyan');
			geometry.faces[ 8].color = geometry.faces[ 9].color = new THREE.Color('blue');
			geometry.faces[10].color = geometry.faces[11].color = new THREE.Color('magenta');

			// Dico al materiale che voglio usare FaceColors
            material = new THREE.MeshBasicMaterial({
				side: THREE.FrontSide,
				vertexColors: THREE.FaceColors
			});

			cube = new THREE.Mesh(geometry, material);

			scene.add(cube);

            ////////////////////////////////
            // GESTIONE MONITORAGGIO FPS //
            //////////////////////////////
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '1vw';
            stats.domElement.style.left = '1vw';

            // ?
			document.body.appendChild(stats.domElement);

            // Posiziono la camera lungo l'asse z, in posizione 5
			camera.position.z = 5;
		}

		function Update() {
			requestAnimationFrame(Update);
			cube.rotation.x += 0.02;
			cube.rotation.y += 0.02;
			stats.update();
			renderer.render(scene, camera);
		}
		
        Start();
		Update();

	</script>
</body>

</html>

<html>

<head>
	<title>Cubo colorato</title>
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="../../../lib/three.min.js"></script>
	<script src="../../../lib/stats.min.js"></script>
</head>

<body>

	<script>
		
        var scene, renderer, camera, stats;
        var mesh_1, mesh_2, mesh_3, mesh_4, mesh_5, mesh_6;

		function Start() {
			
            //////////////////////////
            // OPERAZIONI INIZIALI //
            ////////////////////////

            // Creo una scena, una camera ed un renderer
            scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Il renderer che useremo sarà sempre WebGL, in questo caso è impostato alla dimensione della finestra
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

            // Questa operazione serve per definire il colore di sfondo [grigio chiaro] che avrà l'immagine che noi creiamo
			renderer.setClearColor(0xf0f0f0);

            // ?
			document.body.appendChild(renderer.domElement);

            //////////////////////
            // DISEGNO IL CUBO //
            ////////////////////

            // FACCIA 1

            var material_red, geometry_1;

			material_red = new THREE.MeshBasicMaterial({
			color: "red"
			});

			geometry_1 = new THREE.Geometry();

            geometry_1.vertices.push(new THREE.Vector3(0, 0, 0));
			geometry_1.vertices.push(new THREE.Vector3(0, 4, 0));
			geometry_1.vertices.push(new THREE.Vector3(4, 0, 0));
            geometry_1.vertices.push(new THREE.Vector3(4, 4, 0));

            geometry_1.faces.push(new THREE.Face3(0, 2, 1));
			geometry_1.faces.push(new THREE.Face3(2, 3, 1));

            mesh_1 = new THREE.Mesh(geometry_1, material_red);
			scene.add(mesh_1);

			// FACCIA 2
            var material_green, geometry_2;

			material_green = new THREE.MeshBasicMaterial({
			color: "green"
			});

			geometry_2 = new THREE.Geometry();

            geometry_2.vertices.push(new THREE.Vector3(0, 4, 0));
			geometry_2.vertices.push(new THREE.Vector3(0, 4, 4));
			geometry_2.vertices.push(new THREE.Vector3(4, 4, 0));
            geometry_2.vertices.push(new THREE.Vector3(4, 4, 4));

            geometry_2.faces.push(new THREE.Face3(0, 2, 1));
			geometry_2.faces.push(new THREE.Face3(2, 3, 1));

            mesh_2 = new THREE.Mesh(geometry_2, material_green);
			scene.add(mesh_2);

            // 
           

            ////////////////////////////////
            // GESTIONE MONITORAGGIO FPS //
            //////////////////////////////
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '1vw';
            stats.domElement.style.left = '1vw';

            // ?
			document.body.appendChild(stats.domElement);

            // Posiziono la camera lungo l'asse z, in posizione 5
			camera.position.z = 15;
		}

		function Update() {
			requestAnimationFrame(Update);

            // Ruoto le varie facce
            //mesh_1.rotation.x += 0.01;
            //mesh_1.rotation.y += 0.01;

			stats.update();
			renderer.render(scene, camera);
		}
		
        Start();
		Update();

	</script>
</body>

</html>
